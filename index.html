<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Heena Mam - Birthday Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .border {
            width: 90%;
            max-width: 380px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #b06c49;
            border-radius: 30px;
            padding: 35px 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            backdrop-filter: blur(12px);
            animation: pop 0.6s ease;
            z-index: 10;
        }

        @keyframes pop {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #5a2d0c;
            font-size: 26px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #b06c49;
            border-radius: 8px;
            outline: none;
            width: 100%;
        }

        input:focus {
            border-color: #f78b42;
            box-shadow: 0 0 6px #fbb37a;
        }

        button {
            padding: 12px;
            background-color: #b06c49;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f78b42;
        }

        .message {
            text-align: center;
            margin-top: 12px;
            font-size: 17px;
            font-weight: 600;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 55px;
            background: #ff6f91;
            border-radius: 60% 60% 60% 60%;
            animation: float 6s linear infinite;
            opacity: 0.75;
            z-index: 1;
        }

        @keyframes float {
            0%   { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(15deg); }
        }

        .balloon:nth-child(1) { left: 10%; animation-duration: 5.5s; background:#ff6f91; }
        .balloon:nth-child(2) { left: 30%; animation-duration: 7s; background:#ff9671; }
        .balloon:nth-child(3) { left: 50%; animation-duration: 6.2s; background:#ffc75f; }
        .balloon:nth-child(4) { left: 70%; animation-duration: 8s; background:#f9f871; }
        .balloon:nth-child(5) { left: 85%; animation-duration: 6.7s; background:#c77dff; }

        @media (max-width: 400px) {
            .border {
                width: 90%;
                max-width: 360px;
                padding: 28px 20px;
                border-radius: 26px;
            }

            h2 {
                font-size: 22px;
            }

            input {
                font-size: 15px;
                padding: 11px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            .message {
                font-size: 15px;
            }

            .balloon {
                width: 32px;
                height: 45px;
            }
        }
    </style>
</head>

<body>

<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<div class="border">
    <h2>üéÇ Welcome Heena Ma'am</h2>

    <div class="input-box">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="password" placeholder="Cutest password you know">
        <button onclick="login()">Login</button>
    </div>

    <p class="message" id="msg"></p>
</div>

<script>
    function login() {
        let user = document.getElementById("username").value.trim().toLowerCase();
        let pass = document.getElementById("password").value.trim().toLowerCase();
        let msg = document.getElementById("msg");

        if (user === "heena" && pass === "your favorite student") {
            msg.style.color = "green";
            msg.innerHTML = "Login Successful üéâ Redirecting...";
            setTimeout(() => {
                window.location.href = "afterlogin.html";
            }, 1500);
        } else {
            msg.style.color = "red";
            msg.innerHTML = "Invalid Username or Password ‚ùå";
        }
    }
</script>

</body>
</html>
